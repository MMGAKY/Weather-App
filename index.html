<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-4">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" class="bg-transparent w-100" alt="" />
        </div>
        <div class="main ms-3">
          <h1 class="h4">Weather</h1>
          <small class="small">tagline goes here</small>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="my-icon navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="my-nav nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="my-nav nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="my-nav nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="my-nav nav-item">
              <a class="nav-link" href="#">Photo</a>
            </li>
            <li class="my-nav nav-item">
              <a id="contact" class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="container">
        <div class="form">
          <input
            id="search"
            class="search"
            type="text"
            placeholder="Find your location"
          />
          <input id="find" class="find" type="button" value="Find" />
        </div>
      </div>
    </section>

    <section>
      <div class="forecast-table">
        <div class="container">
          <div
            class="forecast-container d-flex justify-content-center align-items-center"
            id="forecast"
          ></div>
        </div>
      </div>
    </section>

    <section class="footer p-5">
      <div class="container">
        <div class="row">
          <div class="main col-md-8">
            <input
              class="enter-email"
              type="text"
              placeholder="Enter your Email to subscribe..."
            />
            <input class="subscribe" type="submit" value=" Subscribe" />
          </div>

          <div class="col-md-3 offset-1">
            <div class="social-links d-flex">
              <a href="#">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-google-plus"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-pinterest"></i>
              </a>
            </div>
          </div>

          <p>
            Copyright 2024 Company name. Designed by MMGAKY. All rights
            reserved
          </p>
        </div>
      </div>
    </section>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
